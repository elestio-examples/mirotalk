ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "26645"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "@random_password@"
  - key: "SERVER_HOST"
    value: "[CI_CD_DOMAIN]"
  - key: "SERVER_PORT"
    value: "9000"
  - key: "SERVER_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "JWT_KEY"
    value: "random_password-random_password"
  - key: "JWT_EXP"
    value: "2h"
  - key: "MONGO_HOST"
    value: "mongodb"
  - key: "MONGO_USERNAME"
    value: "root"
  - key: "MONGO_PASSWORD"
    value: "random_password"
  - key: "MONGO_DATABASE"
    value: "mirotalk"
  - key: "MONGO_PORT"
    value: "27017"
  - key: "MONGO_URL"
    value: "mongodb://root:random_password@mongodb:27017"
  - key: "EMAIL_VERIFICATION"
    value: "true"
  - key: "USER_REGISTRATION_MODE"
    value: "true"
  - key: "ADMIN_USERNAME"
    value: "admin"
  - key: "NGROK_ENABLED"
    value: "false"
  - key: "TWILIO_SMS"
    value: "false"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "mirotalk.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "MiroTalk UI"
    email: "[ADMIN_EMAIL]"
    login: "admin"
    password: "[ADMIN_PASSWORD]"
